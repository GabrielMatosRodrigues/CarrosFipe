# Configuração da API-1
quarkus.application.name=fipe-api-1
quarkus.http.port=8080

# Banco de Dados PostgreSQL
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=fipe_user
quarkus.datasource.password=fipe123
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/fipe_db

# Hibernate (cria/atualiza tabelas automaticamente)
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

# RabbitMQ
rabbitmq-host=localhost
rabbitmq-port=5672
rabbitmq-username=admin
rabbitmq-password=admin123

# Configuração da fila para enviar marcas (publicação direta na fila)
mp.messaging.outgoing.marcas-out.connector=smallrye-rabbitmq
mp.messaging.outgoing.marcas-out.queue.name=fipe-marcas-queue
mp.messaging.outgoing.marcas-out.queue.durable=true
mp.messaging.outgoing.marcas-out.queue.declare=true
mp.messaging.outgoing.marcas-out.exchange.name=marcas-out
mp.messaging.outgoing.marcas-out.exchange.type=fanout
mp.messaging.outgoing.marcas-out.exchange.durable=true
mp.messaging.outgoing.marcas-out.exchange.declare=true
mp.messaging.outgoing.marcas-out.exchange.auto-bind-queue=true
mp.messaging.outgoing.marcas-out.host=${rabbitmq-host}
mp.messaging.outgoing.marcas-out.port=${rabbitmq-port}
mp.messaging.outgoing.marcas-out.username=${rabbitmq-username}
mp.messaging.outgoing.marcas-out.password=${rabbitmq-password}
mp.messaging.outgoing.marcas-out.default-content-type=application/json

# Cliente REST para FIPE
quarkus.rest-client.fipe-api.url=https://parallelum.com.br/fipe/api/v1

# Swagger/OpenAPI (acessível em http://localhost:8080/q/swagger-ui)
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui

# Dev Mode (hot reload)
quarkus.live-reload.instrumentation=true

# Logs
quarkus.log.level=INFO
quarkus.log.category."com.fipe".level=DEBUG
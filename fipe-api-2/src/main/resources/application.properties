# Configuração da API-2
quarkus.application.name=fipe-api-2
quarkus.http.port=8081

# Banco de Dados PostgreSQL (mesmo da API-1)
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=fipe_user
quarkus.datasource.password=fipe123
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/fipe_db

# Hibernate
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

# RabbitMQ
rabbitmq-host=localhost
rabbitmq-port=5672
rabbitmq-username=admin
rabbitmq-password=admin123

# Configuração do consumidor da fila
mp.messaging.incoming.marcas-in.connector=smallrye-rabbitmq
mp.messaging.incoming.marcas-in.queue.name=fipe-marcas-queue
mp.messaging.incoming.marcas-in.host=${rabbitmq-host}
mp.messaging.incoming.marcas-in.port=${rabbitmq-port}
mp.messaging.incoming.marcas-in.username=${rabbitmq-username}
mp.messaging.incoming.marcas-in.password=${rabbitmq-password}
mp.messaging.incoming.marcas-in.auto-acknowledgement=true

# Cliente REST para FIPE
quarkus.rest-client.fipe-api.url=https://parallelum.com.br/fipe/api/v1

# Logs
quarkus.log.level=INFO
quarkus.log.category."com.fipe".level=DEBUG